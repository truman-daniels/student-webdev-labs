<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
    <link rel="stylesheet" href="../_styles/styles.css" />
  </head>
  <body>
    <main>
    <h1>01 - Form</h1>
    <form action="/submit">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"/>
      <br />
        <label for="email">Email</label>
        <input type="text" id="email" name="email"/>
      <br />
      <fieldset>
        <legend>Favorite Character</legend>
        <label>
            <input type="radio" name="favoriteCharacter" value="spongebob">
            Spongebob
        </label><br>
        <label>
            <input type="radio" name="favoriteCharacter" value="patrick">
            Patrick
        </label><br>
        <label>
            <input type="radio" name="favoriteCharacter" value="sandy">
            Sandy
        </label><br>
      <br />
      </fieldset>
      <button>Submit</button>
    </form>
  </main>
  </body>
</html>
