<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>02 - Bootstrap Grid</h1>
    <!-- Add your code here -->
    <div class="container mt-4">
      <!-- Row 1: Split in half -->
      <div class="row">
        <div class="col-6 bg text-white p-3">One</div>
        <div class="col-6 bg text-white p-3">Two</div>
      </div>

      <!-- Row 2: 1/3rd and 2/3rd -->
      <div class="row mt-3">
        <div class="col-4 bg text-white p-3">Three</div>
        <div class="col-8 bg text-white p-3">Four</div>
      </div>

      <!-- Row 3: In thirds -->
      <div class="row mt-3">
        <div class="col-4 bg text-white p-3">Five</div>
        <div class="col-4 bg text-white p-3">Six</div>
        <div class="col-4 bg text-white p-3">Seven</div>
      </div>
    </div>
  </body>
</html>
