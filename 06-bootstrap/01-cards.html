<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 01 - Cards</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>01 - Cards</h1>
    <div class="container mt-5">
      <!-- First Card -->
      <div class="card" style="width: 18rem">
        <div
          class="card-img-top"
          style="width: 100%; height: 150px; background-color: grey"
          alt="Grey Box"
        ></div>
        <div class="card-body">
          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">Example text for the first card.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <!-- Second Card -->
      <div class="card mt-4" style="width: 18rem">
        <div
          class="card-img-top"
          style="width: 100%; height: 150px; background-color: grey"
          alt="Grey Box"
        ></div>
        <div class="card-body">
          <h5 class="card-title">Card Title 2</h5>
          <p class="card-text">Example text for the second card.</p>
          <a href="#" class="btn btn-secondary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
</html>
